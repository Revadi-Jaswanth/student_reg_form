<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Registration</h2>
    <form id="regForm" action="/submit" method="POST">
      <label>Name:</label>
      <input type="text" id="name" name="name" required>

      <label>Email:</label>
      <input type="email" id="email" name="email" required>

      <label>Age:</label>
      <input type="number" id="age" name="age" required>

      <label>Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">--Select--</option>
        <option>Male</option>
        <option>Female</option>
      </select>

      <label>Course:</label>
      <input type="text" id="course" name="course" required>

      <label>Address:</label>
      <textarea id="address" name="address"></textarea>

      <div id="errorMsg" class="error"></div>

      <button type="submit">Register</button>
    </form>
  </div>
  <script src="validate.js"></script>
</body>
</html>
